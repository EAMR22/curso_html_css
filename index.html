<!DOCTYPE html>
<html lang="es"> <!--El lang es lo que le dice al navegador que lenguaje tiene el proyecto-->
    <head></head>
    <body>
        <meta charset="UTF-8" /> <!--Con UTF-8 el navegador puede entender caracteres especiales-->
        <meta name="description" content="Esta pagina te mostrara las fotos de los gatos" /> <!--Es la 
        descripcion del proyecto que aparece en la web-->
        <meta name="robots" content="index,follow" />
        <title>Es mi pagina</title> <!--Es el titulo que aparece en la pestaÃ±a del navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Si el proyecto
        se abre en una pagina web pueda escalarse un poco el texto y las imagenes-->
        <link rel="stylesheet" href="./css/style.css"> <!--"rel" es el documento que va a cargar y "href"
