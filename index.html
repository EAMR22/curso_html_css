<!DOCTYPE html>
<html lang="es"> <!--El lang es lo que le dice al navegador que lenguaje tiene el proyecto-->
    <head>
        <meta charset="UTF-8" /> <!--Con UTF-8 el navegador puede entender caracteres especiales-->
        <meta name="description" content="Esta pagina te mostrara las fotos de los gatos" /> <!--Es la 
        descripcion del proyecto que aparece en la web-->
        <meta name="robots" content="index,follow" />
        <title>Es mi pagina</title> <!--Es el titulo que aparece en la pestaña del navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Si el proyecto
        se abre en una pagina web pueda escalarse un poco el texto y las imagenes-->
        <link rel="stylesheet" href="./css/style.css"> <!--"rel" es el documento que va a cargar y "href"
        es la referencia de donde se encuentra el documento-->
    </head>
    <body>
        <!--Estas son etiquetas contenedoras-->
        <header>
            <nav></nav>
        </header>
        <main>
            <section>
                <article>

                </article>
            </section>
            <ul> <!--ul es una lista desordenada-->
                <li>Soy una manzana</li> <!--es el elemento de esta lista-->
            </ul> 
            <ol> <!--ol es una lista ordenada-->
                <li>Soy una manzana</li>
            </ol> 
        </main>
        <footer>

        </footer>

        <p>Soy un texto</p> <!--Etiqueta de parrafo-->
        <h1>Soy un titulo</h1> <!--Etiqueta para encabezados-->
        <h2>Soy otro titulo</h2>
        <h3>Soy un titulo mas</h3>
        <a href="#">Soy un link</a> <!--Es una etiqueta de ancla que nos genera hipervínculos-->
    </body>
</html>
