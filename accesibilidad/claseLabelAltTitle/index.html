<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <!--Con el label no que nos hace es que rapidamente nos ubica en el lugar donde responderemos en el formulario-->
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input id="nombre" type="text">
            </label>
            <label for="started-studying">
                <span>¿Que dia conmenzastes con Platzi?</span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>

        <section>
            <!--Con el alt el usuario puede leer la descripcion de la imagen cuando no se cargue-->
            <img src="./white-and-black-short-coated-dog-4587987.jpg" alt="Es un perrito con antenas de alien"
            title="Es una foto de un perrito">
            <!--Con el atrributo de title cuando ponemos el cursor encima de la imagen aparece la descripcion de la misma-->
        </section>
    </main>
</body>
</html>
